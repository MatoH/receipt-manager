<div style="text-align: center;">
  <h1>Are you sure?</h1>
  <p>You won't be able to revert removing {{ fileName }}!</p>
  <button mat-button class="mat-raised-button mat-warn" (click)="deleteFile()"><b>Yes, delete it!</b></button>
  <button mat-button mat-dialog-close class="mat-raised-button mat-primary">Cancel</button>
</div>
