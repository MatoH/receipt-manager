<mat-toolbar>
  <span>My Receipt list</span>

  <!-- This fills the remaining space of the current row -->
  <span class="flex-spacer"></span>

  <a routerLink="/receipts/add" mat-button class="mat-raised-button mat-warn" routerLinkActive="active">Add</a>
</mat-toolbar>

<div class="flex-container">

  <mat-card class="receipt-list-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Botasky Addidas</mat-card-title>
      <mat-card-subtitle>paradna obuv</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image (click)="openDialog()" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>Date: 12.6.2016</p>
      <p>Expiration date: 12.6.2018</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="mat-raised-button mat-primary">Edit</button>
      <button mat-button class="mat-raised-button" style="float: right">Delete</button>
    </mat-card-actions>
  </mat-card>

</div>
