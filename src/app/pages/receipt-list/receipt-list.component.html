<mat-toolbar>
  <span>My Receipt list</span>

  <!-- This fills the remaining space of the current row -->
  <span class="flex-spacer"></span>

  <a routerLink="/receipts/add" mat-button class="mat-raised-button mat-warn" routerLinkActive="active">Add</a>
</mat-toolbar>

<div class="flex-container">

  <mat-card *ngFor="let receipt of receipts | async" class="receipt-list-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ receipt.name }}</mat-card-title>
      <mat-card-subtitle>{{ receipt.description }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image (click)="openDialog()" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="xxxx">
    <mat-card-content>
      <p><b>Date:</b> {{ receipt.purchaseDate | date : 'dd.MM.yyyy' }}</p>
      <p><b>Expiration date:</b> {{ receipt.expireDate | date : 'dd.MM.yyyy' }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="mat-raised-button mat-primary">Edit</button>
      <button mat-button class="mat-raised-button" style="float: right">Delete</button>
    </mat-card-actions>
  </mat-card>

</div>
